<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Farming Contest Results</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/zephyr/bootstrap.min.css"
            integrity="sha512-dcTg+pv6j02FTyko5ua8nsnARs/l4u43vmnbeVgkFWB5wdLgfUq4CEotFWOlTE4XK7FfVriWj7BrpqET/a+SJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Tektur&display=swap" rel="stylesheet" />
    </head>
    <style>
        .dark:not(td):not(img *):not(.dark img) {
            filter: invert(95%) hue-rotate(180deg);
        }
        img {
            filter: none !important;
        }
        input::placeholder {
            text-align: center !important; 
        }

        .link {
            --bs-text-opacity: 1;
            color: rgba(var(--bs-dark-rgb), var(--bs-text-opacity)) !important;
            text-decoration: none;
            padding: 0 !important;
        }

        .link:hover {
            text-decoration: underline;
        }

        th {
            padding: 1rem;
        }

        td {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        
        tr {
            vertical-align: middle;
            overflow-wrap: break-word;
        }

        html {
            font-size: 18px;    
        }

        #leaderboard td:first-child,
        #leaderboard th:first-child,
        #leaderboard tr:first-child  {
            width: 2px !important;
        }
        
        
        .dropdown-toggle.no-caret::after {
            display: none !important;
        }
        
        .dropdown-toggle {
            padding-right: 0.8rem;
        }
        
        .dropdown-toggle .bi-caret-down-fill {
            margin-left: 0.5rem;
            vertical-align: middle;
        }
    </style>
    <body style="font-family: 'Kanit', sans-serif; font-weight: 400;">
        <header class="navbar navbar-expand navbar-light border-bottom user-select-none position-fixed w-100 bg-white" style="z-index: 1; opacity: 90%;">
            <div class="container-fluid" style="width: 95%;">
                <a href="#" class="navbar-brand nav-link"><h5 class="my-auto">Jacob's Farming Contests Database</h5></a>
                <ul class="navbar-nav">
                    <li class="nav-item d-none d-md-block">
                        <a href="/contests/leaderboards.html" class="nav-link text-dark">Leaderboards</a>
                    </li>
                    <li class="nav-item d-none d-md-block">
                        <a href="/contests/players.html" class="nav-link text-dark active">Players</a>
                    </li>
                    <li class="nav-item d-none d-md-block">
                        <a href="/contests/donate.html" class="nav-link text-dark">Donate</a>
                    </li>
                    <li class="nav-item" onclick="document.querySelector('html').classList.toggle('dark')"><i class="bi-moon nav-link"></i></li>
                    <li class="nav-item dropdown d-block d-md-none">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="bi-list"></i></a>
                        <ul class="dropdown-menu" style="transform: translateX(-50%);">
                            <li><a href="/contests/leaderboards.html" class="dropdown-item text-dark">Leaderboards</a></li>
                            <li><a href="/contests/players.html" class="dropdown-item text-dark active">Players</a></li>
                            <li><a href="/contests/donate.html" class="dropdown-item text-dark">Donate</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <div class="container-fluid border-warning" style="width: 95%;">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6 text-center position-absolute start-50 translate-middle-x" style="margin-top: 5rem;">
                    <h3 class="user-select-none">Players</h3>
                    <div class="card mt-3" id="herearethestuff">
                        <div class="user-select-none p-2">
                            <div class="card-body" id="id1">
                                <!--h4 class="card-title">What do tips and donations mean to me?</h4-->
                                <p class="card-text">
                                    I'm sorry to inform you, but that is currently not possible as the entire website is hosted on GitHub Pages. Read more about it, and how you can help 
                                    <a href="/contests/donate.html" class="link"><b>here</b></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <script>
            var u = new URLSearchParams(window.location.search);
            var name = u.get('name');

            var p = document.createElement('p');
            if (name != 'null' && name != null) {
                p.innerText = "It looks like you wanted to view some information about " + name + "'s stats."
            } else {
                p.innerText = "It looks like you wanted to view some information about individual players' stats."
            }
            
            var i = document.getElementById('id1');
            i.insertBefore(p, i.firstChild);
        </script>
    </body>
</html>
